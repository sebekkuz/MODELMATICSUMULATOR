services:
  - type: web
    name: symulator-backend
    runtime: node
    plan: starter
    region: frankfurt
    branch: main
    rootDir: backend
    buildCommand: npm install --no-audit --no-fund && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: WS_PUBLISH_INTERVAL_MS
        value: "1000"

  - type: web
    name: symulator-frontend
    runtime: static
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install --no-audit --no-fund && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
