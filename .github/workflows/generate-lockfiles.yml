name: Generate lockfiles
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lockfiles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ważne: wyłączamy skrypty (prepare/build) podczas generowania locków
      - name: Disable lifecycle scripts
        run: npm config set ignore-scripts true

      - name: Ensure lockfiles enabled
        run: npm config set package-lock true

      - name: Generate lockfile (shared)
        run: |
          cd shared
          npm install --package-lock-only

      - name: Generate lockfile (backend)
        run: |
          cd backend
          npm install --package-lock-only

      - name: Generate lockfile (frontend)
        run: |
          cd frontend
          npm install --package-lock-only

      - name: Commit lockfiles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add shared/package-lock.json backend/package-lock.json frontend/package-lock.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ci): add/update lockfiles (ignore-scripts)"
            git push
          fi
